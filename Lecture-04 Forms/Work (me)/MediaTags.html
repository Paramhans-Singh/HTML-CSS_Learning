<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Tags</title>
</head>

<body>
    <audio controls>
        <source src="param.mp3" type="audio/mp3">
        <source src="param.ogg" type="audio/ogg">
    </audio>
    <br>
    <video controls height="200" width="200">
        <source src="param.mp4" type="video/mp4">
        <!--  source tag is inline and singly tag -->
        <!-- with source tag we can defne different files of different extensions in source tag -->
        Browser doesn't support this format
        <!--  this will be shown if the video is not loaded  -->
    </video>

    <figure>
        <img src="" alt="">
        <figcaption>Logo Image</figcaption>
    </figure>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/E16WhXcIghM" title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>
</body>

</html>
