<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drop Down</title>
</head>

<body>
    <form action="">
        <p>Month</p>
        <select name="month" id="">
            <!--  multiple attribute for multiple selections in drop down -->
            <option>Jan</option>
            <option selected> Feb</option>
            <option> Mar</option>
            <option> Apr</option>
        </select>

        <br>
        <br>
        <input type="submit">

        <p>Share your experience</p>
        <textarea name="experience" id="" cols="30" rows="10"></textarea>
        <br>
        <br>

        <input type="button" value="button1">

        <button type="button"><img src="" height="" width="" alt="Button2"> </button>
        <!--  type can have values as button, reset and submit -->
        <!--  we can enclose the image inside the button tag  -->
    </form>
</body>

</html>
